<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">

   <link rel="stylesheet" href="css/style.css">
   <title>Boolando</title>
</head>
<body>
   <section>
      <div class="banner"></div>
   </section>

   <div class="container">
      <div class="card">
         <div class="product levis-bordeaux">
            <div class="heart">&hearts;</div>
            <div class="badge sale">-50%</div>
            <div class="badge nature">Sostenibilità</div>
         </div>
         <div class="info">
            <span class="brand">Levi's</span> <br>
            <h4>RELAXED FIT TEE UNISEX</h4>
            <span class="price-red">14,99 €</span> <s>29,99 €</s>
         </div>
      </div>
      <div class="card">
         <div class="product guess">
            <div class="heart">&hearts;</div>
            <div class="badge sale">-30%</div>
         </div>
         <div class="info">
            <span class="brand">Levi's</span> <br>
            <h4>RELAXED FIT TEE UNISEX</h4>
            <span class="price-red">14,99 €</span> <s>29,99 €</s>
         </div>
      </div>
      <div class="card">
         <div class="product tailleur">
            <div class="heart">&hearts;</div>
            <div class="badge sale">-30%</div>
         </div>
         <div class="info">
            <span class="brand">Levi's</span> <br>
            <h4>RELAXED FIT TEE UNISEX</h4>
            <span class="price-red">14,99 €</span> <s>29,99 €</s>
         </div>
      </div>
   </div>
